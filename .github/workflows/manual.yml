name: Run Discord Bot

on:
  push:
    branches:
      - main  # Run the bot when code is pushed to the main branch
  workflow_dispatch:  # Allows manual triggering of the action

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Discord Bot
      env:  # Pass the secret token as an environment variable
        DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
      run: |
        python ai.py  # Replace with your bot script filename
